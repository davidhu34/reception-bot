<!doctype html>
<html>
  <head>
	<title>Reception Bot Line Injector</title>
	<meta charset="utf-8"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  	<input id="custom" type="text" class="form-control">
  	<button id="customsend" type="button" class="line btn btn-primary">Send Custom</button>
	<div id='list'>
		
	</div>
    <script type="text/javascript">
    	var list = [
			'你好','神經病'
		];
		$("#list").append(
			list.map( function (line) {
				return '<button type="button" class="line btn btn-primary">'+line+'</button><br>';
			})
		).children().click( function () {
			$.post( 'https://receptionbot.mybluemix.net/line', {line: $(this).text()});
		});

		$('#customsend').click( function () {
			var val = $('#custom').val();
			if (val) $.post( 'https://receptionbot.mybluemix.net/line', {line: val});
		});
    </script>
  </body>
</html>
